<div class="users-list">
    <table mat-table [dataSource]="usersList" class="mat-elevation-z8">

        <!-- Coluna Nome -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Nome </th>
          <td mat-cell *matCellDef="let element" class="users-list__item" (click)="onUserSelected(element)"> {{element.name}} </td>
        </ng-container>

        <!-- Coluna Email -->
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef> Email </th>
          <td mat-cell *matCellDef="let element" class="users-list__item" (click)="onUserSelected(element)"> {{element.email}} </td>
        </ng-container>
      
        <!-- Coluna Telefone -->
        <ng-container matColumnDef="phone">
          <th mat-header-cell *matHeaderCellDef> Telefone </th>
          <td mat-cell *matCellDef="let element" class="users-list__item" (click)="onUserSelected(element)"> {{element.phone}} </td>
        </ng-container>

        <!-- Coluna Endereço -->
        <ng-container matColumnDef="address">
          <th mat-header-cell *matHeaderCellDef> Endereço </th>
          <td mat-cell *matCellDef="let element" class="users-list__item" (click)="onUserSelected(element)"> {{element.address.street}}, {{element.address.number}} </td>
        </ng-container>
      
        <!-- Coluna Role -->
        <ng-container matColumnDef="role">
          <th mat-header-cell *matHeaderCellDef> Role </th>
          <td mat-cell *matCellDef="let element" class="users-list__item" (click)="onUserSelected(element)"> {{element.role}} </td>
        </ng-container>

        <!-- Coluna Idade -->
        <ng-container matColumnDef="age">
          <th mat-header-cell *matHeaderCellDef> Idade </th>
          <td mat-cell *matCellDef="let element" class="users-list__item" (click)="onUserSelected(element)"> {{element.age}} </td>
        </ng-container>
      
        <!-- Coluna Data de Cadastro -->
        <ng-container matColumnDef="createdAt">
          <th mat-header-cell *matHeaderCellDef> Data de Cadastro </th>
          <td mat-cell *matCellDef="let element" class="users-list__item" (click)="onUserSelected(element)"> {{element.createdAt | date : 'dd/MM/yyyy'}} </td>
        </ng-container>
      
        <!-- Coluna Status -->
        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef> Status </th>
          <td mat-cell *matCellDef="let element" class="users-list__item" (click)="onUserSelected(element)"> {{element.status.online ? 'Ativo' : 'Inativo'}} </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      
      
</div>
